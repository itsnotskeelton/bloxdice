<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxDice</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            font-weight: normal;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 8px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .yes:hover {
            background-color: #45a049;
        }

        .no {
            background-color: #F44336;
            color: white;
        }

        .no:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Are you over 18 years old?</h1>
        <button class="yes" onclick="allowedToEnterSite(); window.location.href='home.html'">Yes</button>
        <button class="no" onclick="window.location.href='https://www.google.com'">No</button>
    </div>

    <script>
        function allowedToEnterSite() {
            var audio = new Audio('good.mp3');
            audio.play();
        }
    </script>

</body>

</html>
